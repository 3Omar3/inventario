<!DOCTYPE html>
<html>
  <head>
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta
      http-equiv="X-Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <!-- add more security -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="../styles/global.css" />
    <link rel="stylesheet" href="../styles/index.css" />
    <link rel="stylesheet" href="../styles/alert.css" />
    <title>Control Inventario | Menu</title>
  </head>
  <body>
    <!-- table products -->
    <div class="ctn-tb">
      <div class="ctn-options">
        <input
          id="tb-search"
          class="txtSearch"
          placeholder="Buscar"
          type="search"
          maxlength="80"
        />
        <div class="ctn-buttons">
          <button class="btn text-gray bg-black hover-green" id="btn-add">
            Agregar
          </button>
          <button class="btn text-gray bg-black hover-blue" id="btn-stock">
            Stock
          </button>
        </div>
      </div>
      <table id="tb-product" class="tb">
        <thead class="tb-head text-gray-200">
          <tr>
            <th class="th-code">Codigo</th>
            <th class="th-name">Nombre</th>
            <th class="th-des">Descripcion</th>
            <th class="th-price">Precio</th>
            <th class="th-amount">Cantidad</th>
            <th class="th-actions">Acciones</th>
          </tr>
        </thead>
        <tbody class="tb-body" id="tb-body"></tbody>
      </table>
    </div>
  </body>
</html>
<script src="../js/app.js"></script>
